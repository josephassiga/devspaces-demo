schemaVersion: 2.2.0
metadata:
  name: mydevfile
projects:
  - name: frontend
    git:
      remotes:
        origin: 'https://github.com/redhat-developer-demos/node.js-REST-API-openshift-example.git'
components:
  - name: tools
    container:
      image: quay.io/devfile/golang:latest
      memoryLimit: 512Mi
      mountSources: true
      command: ['sleep', 'infinity']
      env:
        - name: gopath
          value: $(PROJECTS_ROOT)/go
        - name: gocache
          value: /tmp/go-cache
      endpoints:
        - name: web
          targetPort: 8080
          exposure: public