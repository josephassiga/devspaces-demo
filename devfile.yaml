schemaVersion: 2.2.0
metadata:
  name: mydevfile
projects:
  - name: frontend
    git:
      remotes:
        origin: 'https://github.com/redhat-developer-demos/node.js-REST-API-openshift-example.git'
components:
  - name: tools
    container:
      image: eclipse/maven-jdk8:latest
      memoryLimit: 2Gi
      mountSources: true
      endpoints:
        - name: web
          targetPort: 8080
          exposure: public
          path: web
          secure: true