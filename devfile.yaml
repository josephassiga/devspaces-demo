schemaVersion: 2.3.0
metadata:
  name: mydevfile
  version: 2.0.0
projects:
  - name: frontend
    git:
      remotes:
        origin: 'https://github.com/redhat-developer-demos/node.js-REST-API-openshift-example.git'
components:
  - name: tools
    container:
      image: registry.redhat.io/devspaces/udi-rhel8:3.15
      memoryLimit: '2Gi'
      memoryRequest: '1Gi'
      cpuLimit: '1'
      cpuRequest: '0.5'
      mountSources: true
      endpoints:
        - name: web
          targetPort: 8080
          exposure: public
          path: https://web-devspaces.com:8080
          secure: false