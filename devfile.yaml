schemaVersion: 2.3.0
metadata:
  name: import-projects
  version: 2.0.0
projects:
  - name: frontend
    git:
      remotes:
        origin: 'https://github.com/redhat-developer-demos/node.js-REST-API-openshift-example.git'
  - name: backend
    git:
      remotes:
        origin: 'https://github.com/redhat-developer-demos/spring-petclinic.git'
  - name: angular
    git:
      remotes:
        origin: 'https://github.com/redhat-developer-demos/Angular-openshift-example.git'
components:
  - name: tools
    container:
      image: registry.redhat.io/devspaces/udi-rhel8
      memoryLimit: '2Gi'
      memoryRequest: '1Gi'
      cpuLimit: '1'
      cpuRequest: '0.5'
      mountSources: true
       