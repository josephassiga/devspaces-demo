schemaVersion: 2.2.0
metadata:
  name: mydevfile
projects:
  - name: frontend
    git:
      remotes:
        origin: 'https://github.com/redhat-developer-demos/node.js-REST-API-openshift-example.git'
components:
  - name: tools
    container:
      image: registry.redhat.io/devspaces/udi-rhel8:3.16
      memoryLimit: '2Gi'
      memoryRequest: '1Gi'
      cpuLimit: '1'
      cpuRequest: '0.5'
      mountSources: true
      endpoints:
        - name: web
          targetPort: 8080
          exposure: public
          path: web
          secure: true